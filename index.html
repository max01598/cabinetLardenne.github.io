<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet infirmier libéral lardenne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="accueil">
        <img src="logo.svg" alt="Logo cabinet" class="logo">
        <h1>CABINET INFIRMIER LARDENNE</h1>
        <p class="noms">Manon LORENTE &amp; Sarah BROUILLET</p>
        <hr class="separateur">
        <button class="btn-principal">Prendre rendez-vous</button>

    <section id="equipe">
        <h2>Équipe</h2>
        <p>Présentation de l'équipe infirmière.</p>
    </section>
    <section id="services">

        <p>Liste des services proposés par le cabinet.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Informations pour nous contacter.</p>
    </section>

</html>
